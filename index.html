    <script type="text/babel">
        const { useState, useEffect } = React;

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç —Ñ–æ—Ä–º—ã –ª–æ–≥–∏–Ω–∞
        const LoginForm = ({ onLogin }) => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [rememberDevice, setRememberDevice] = useState(false);
          const [loading, setLoading] = useState(false);

          const handleSubmit = async (e) => {

              setError(err.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');

          return (

                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>

                    <input

                      onChange={(e) => setEmail(e.target.value)}
                      required
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="admin@kp.uralreduktor.com"
                    />
                  </div>

                  <div>
                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">
                      –ü–∞—Ä–æ–ª—å
                    </label>
                    <input
                      id="password"
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      required
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>

                  <div className="flex items-center">
                    <input
                      id="remember"

                      checked={rememberDevice}
                      onChange={(e) => setRememberDevice(e.target.checked)}

                    />
                    <label htmlFor="remember" className="ml-2 block text-sm text-gray-700">
                      –ó–∞–ø–æ–º–Ω–∏—Ç—å —ç—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                    </label>
                  </div>

                  <button
                    type="submit"
                    disabled={loading}
                    className="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-medium rounded-lg transition-colors"
                  >
                    {loading ? '–í—Ö–æ–¥...' : '–í–æ–π—Ç–∏'}
                  </button>
                </form>
              </div>
            </div>
          );
        };

        const Registry = () => {
          const language = 'ru'; // –¢–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫
          const [organization] = useState(getDefaultOrganization());
          const [invoices, setInvoices] = useState([]);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          
          // –§–∏–ª—å—Ç—Ä—ã
          const [searchTerm, setSearchTerm] = useState('');
          const [filterDateFrom, setFilterDateFrom] = useState('');
          const [filterDateTo, setFilterDateTo] = useState('');
          const [filterCurrency, setFilterCurrency] = useState('all');
          const [filterMinAmount, setFilterMinAmount] = useState('');
          const [filterMaxAmount, setFilterMaxAmount] = useState('');
          
          // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
          const [sortBy, setSortBy] = useState('date'); // date, number, recipient, total
          const [sortOrder, setSortOrder] = useState('desc'); // asc, desc
          
          // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
          const [currentPage, setCurrentPage] = useState(1);
          const [itemsPerPage, setItemsPerPage] = useState(10);
          
          // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
          const [isAuthenticated, setIsAuthenticated] = useState(false);
          const [authLoading, setAuthLoading] = useState(true);
          
          // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏ –ø—Ä–∞–≤–∞—Ö –¥–æ—Å—Ç—É–ø–∞
          const [userInfo, setUserInfo] = useState(null);
          const [userPermissions, setUserPermissions] = useState({
            canCreate: true,
            canEdit: true,
            canDelete: true
          });
          
          // –ê–∫—Ç–∏–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞: 'regular' –∏–ª–∏ 'tender'
          const [activeTab, setActiveTab] = useState('regular');
          
          // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
          const [copyModalOpen, setCopyModalOpen] = useState(false);
          const [copyInvoiceFilename, setCopyInvoiceFilename] = useState(null);
          const [copying, setCopying] = useState(false);
          
          // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤ (—Å–≤—ë—Ä–Ω—É—Ç–∞/—Ä–∞–∑–≤—ë—Ä–Ω—É—Ç–∞)
          const [filtersExpanded, setFiltersExpanded] = useState(false);
          
          // –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –≤ header
          const [quickSearch, setQuickSearch] = useState('');
          
          const t = translations[language];
          
          // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—É—Ç–∏ –∫ API
          const getApiUrl = (endpoint) => {
            const currentPath = window.location.pathname;
            const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
            return basePath + '/api/' + endpoint;
          };

          // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–Ω–≤–æ–π—Å–æ–≤
          const loadInvoices = async () => {
            setLoading(true);
            setError(null);
            
            try {
              const apiUrl = getApiUrl('list.php');
              const response = await fetch(apiUrl);
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const result = await response.json();
              
              if (result.success) {
                setInvoices(result.invoices);
              } else {
                setError(result.error);
              }
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π:', err);
              setError(err.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ');
              // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∫–æ–Ω—Å–æ–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
              console.error('URL API –±—ã–ª:', getApiUrl('list.php'));
              console.error('–¢–µ–∫—É—â–∏–π –ø—É—Ç—å:', window.location.pathname);
            } finally {
              setLoading(false);
            }
          };

          // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —á–µ—Ä–µ–∑ –Ω–æ–≤—ã–π API
          const loadUserInfo = async () => {
            try {
              const user = await window.authService.getCurrentUser();
              if (user) {
                setUserInfo(user);
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ email
                const email = user.email.toLowerCase();
                const isAdmin = email.includes('admin');
                const isReadOnly = email.includes('kka');
                
                setUserPermissions({
                  canCreate: !isReadOnly,
                  canEdit: !isReadOnly,
                  canDelete: isAdmin,
                });
                setIsAuthenticated(true);
              } else {
                setIsAuthenticated(false);
              }
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:', err);
              setIsAuthenticated(false);
            } finally {
              setAuthLoading(false);
            }
          };

          // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
          useEffect(() => {
            const checkAuth = async () => {
              setAuthLoading(true);
              const user = await window.authService.checkSession();
              if (user) {
                setIsAuthenticated(true);
                await loadUserInfo();
                window.authService.startSessionCheck();
              } else {
                setIsAuthenticated(false);
                setAuthLoading(false);
              }
            };
            checkAuth();
          }, []);

          // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
          useEffect(() => {
            if (isAuthenticated) {
              loadInvoices();
            }
          }, [isAuthenticated]);

          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
          const handleLoginSuccess = async () => {
            await loadUserInfo();
            window.authService.startSessionCheck();
          };

          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã—Ö–æ–¥–∞
          const handleLogout = async () => {
            await window.authService.logout();
          };

          // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ PDF
          const handleDownloadPdf = async (filename, e) => {
            e.preventDefault();
            try {
              const url = `${getApiUrl('generate_pdf.php')}?filename=${encodeURIComponent(filename)}`;
              const response = await fetch(url);
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º Content-Type –æ—Ç–≤–µ—Ç–∞
              const contentType = response.headers.get('content-type') || '';
              
              if (contentType.includes('application/json')) {
                // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç JSON, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞
                const errorData = await response.json();
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ PDF: ' + (errorData.error || errorData.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                return;
              }
              
              if (!response.ok) {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å JSON –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å
                try {
                  const errorData = await response.json();
                  alert('–û—à–∏–±–∫–∞: ' + (errorData.error || errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å PDF'));
                } catch {
                  alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ PDF. –ö–æ–¥ –æ—Ç–≤–µ—Ç–∞: ' + response.status);
                }
                return;
              }
              
              // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç PDF, —Å–∫–∞—á–∏–≤–∞–µ–º –µ–≥–æ
              const blob = await response.blob();
              const downloadUrl = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = downloadUrl;
              a.download = filename.replace('.json', '.pdf');
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              window.URL.revokeObjectURL(downloadUrl);
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ PDF:', err);
              alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ PDF: ' + err.message);
            }
          };

          // –£–¥–∞–ª–µ–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞
          const handleDelete = async (filename) => {
            if (!confirm(t.confirmDelete)) return;
            
            try {
              const response = await fetch(getApiUrl('delete.php'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename })
              });
              
              const result = await response.json();
              
              if (result.success) {
                alert(t.deleteSuccess);
                loadInvoices();
              } else {
                alert(t.deleteError + ': ' + result.error);
              }
            } catch (err) {
              alert(t.deleteError + ': ' + err.message);
            }
          };

          // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
          const handleCopy = (filename) => {
            setCopyInvoiceFilename(filename);
            setCopyModalOpen(true);
          };

          // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
          const handleCopyCancel = () => {
            setCopyModalOpen(false);
            setCopyInvoiceFilename(null);
          };

          // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
          const handleCopyConfirm = async (documentType) => {
            if (!copyInvoiceFilename) return;
            
            setCopying(true);
            try {
              const response = await fetch(getApiUrl('copy.php'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                  filename: copyInvoiceFilename,
                  documentType: documentType
                })
              });
              
              const result = await response.json();
              
              if (result.success) {
                alert(`–ö–æ–º–º–µ—Ä—á–µ—Å–∫–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ —Ä–µ–µ—Å—Ç—Ä "${documentType === 'regular' ? '–ö–ü' : '–ö–ü –¥–ª—è —Ç–µ–Ω–¥–µ—Ä–æ–≤'}"`);
                handleCopyCancel();
                loadInvoices();
              } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
              }
            } catch (err) {
              alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ' + err.message);
            } finally {
              setCopying(false);
            }
          };

          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã (—Ç–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–π)
          const formatDate = (dateStr) => {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('ru-RU', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          };

          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–ª–∞
          const formatNumber = (num) => {
            return num.toLocaleString('ru-RU', { 
              minimumFractionDigits: 2, 
              maximumFractionDigits: 2 
            });
          };
          
          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –≤–∞–ª—é—Ç–æ–π (–¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          const formatNumberWithCurrency = (num, currency = '–†—É–±.') => {
            return `${currency} ${num.toLocaleString('ru-RU', { 
              minimumFractionDigits: 2, 
              maximumFractionDigits: 2 
            })}`;
          };
          
          // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏–Ω–≤–æ–π—Å–æ–≤
          const getFilteredInvoices = () => {
            let filtered = [...invoices];
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –û–û–û "–í–µ–∫—Ç–æ—Ä")
            filtered = filtered.filter(inv => {
              // –ï—Å–ª–∏ —É –∏–Ω–≤–æ–π—Å–∞ –Ω–µ—Ç organizationId, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º (–¥–ª—è –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞)
              if (!inv.organizationId) {
                return false;
              }
              return inv.organizationId === organization.id;
            });
            
            // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É –¥–æ–∫—É–º–µ–Ω—Ç–∞ (regular –∏–ª–∏ tender)
            filtered = filtered.filter(inv => {
              const docType = inv.documentType || 'regular'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 'regular' –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
              return docType === activeTab;
            });
            
            // –ü–æ–∏—Å–∫ –ø–æ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç—É –∏ –Ω–æ–º–µ—Ä—É
            if (searchTerm) {
              const term = searchTerm.toLowerCase();
              filtered = filtered.filter(inv => 
                inv.recipient.toLowerCase().includes(term) ||
                inv.number.toLowerCase().includes(term)
              );
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
            if (filterDateFrom) {
              filtered = filtered.filter(inv => inv.date >= filterDateFrom);
            }
            if (filterDateTo) {
              filtered = filtered.filter(inv => inv.date <= filterDateTo);
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –≤–∞–ª—é—Ç–µ
            if (filterCurrency !== 'all' && filterCurrency !== '–í—Å–µ') {
              filtered = filtered.filter(inv => inv.currency === filterCurrency);
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ —Å—É–º–º–µ
            if (filterMinAmount) {
              filtered = filtered.filter(inv => inv.total >= parseFloat(filterMinAmount));
            }
            if (filterMaxAmount) {
              filtered = filtered.filter(inv => inv.total <= parseFloat(filterMaxAmount));
            }
            
            return filtered;
          };
          
          // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–Ω–≤–æ–π—Å–æ–≤
