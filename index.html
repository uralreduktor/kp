    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Registry = () => {
          const language = 'ru'; // –¢–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫
          const [organization] = useState(getDefaultOrganization());
          const [invoices, setInvoices] = useState([]);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          
          // –§–∏–ª—å—Ç—Ä—ã
          const [searchTerm, setSearchTerm] = useState('');
          const [filterDateFrom, setFilterDateFrom] = useState('');
          const [filterDateTo, setFilterDateTo] = useState('');
          const [filterCurrency, setFilterCurrency] = useState('all');
          const [filterMinAmount, setFilterMinAmount] = useState('');
          const [filterMaxAmount, setFilterMaxAmount] = useState('');
          
          // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
          const [sortBy, setSortBy] = useState('date'); // date, number, recipient, total
          const [sortOrder, setSortOrder] = useState('desc'); // asc, desc
          
          // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
          const [currentPage, setCurrentPage] = useState(1);
          const [itemsPerPage, setItemsPerPage] = useState(10);
          
          // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏ –ø—Ä–∞–≤–∞—Ö –¥–æ—Å—Ç—É–ø–∞
          const [userInfo, setUserInfo] = useState(null);
          const [userPermissions, setUserPermissions] = useState({
            canCreate: true,
            canEdit: true,
            canDelete: true
          });
          
          // –ê–∫—Ç–∏–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞: 'regular' –∏–ª–∏ 'tender'
          const [activeTab, setActiveTab] = useState('regular');
          
          const t = translations[language];
          
          // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—É—Ç–∏ –∫ API
          const getApiUrl = (endpoint) => {
            const currentPath = window.location.pathname;
            const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
            return basePath + '/api/' + endpoint;
          };

          // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–Ω–≤–æ–π—Å–æ–≤
          const loadInvoices = async () => {
            setLoading(true);
            setError(null);
            
            try {
              const apiUrl = getApiUrl('list.php');
              const response = await fetch(apiUrl);
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const result = await response.json();
              
              if (result.success) {
                setInvoices(result.invoices);
              } else {
                setError(result.error);
              }
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π:', err);
              setError(err.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ');
              // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ –∫–æ–Ω—Å–æ–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
              console.error('URL API –±—ã–ª:', getApiUrl('list.php'));
              console.error('–¢–µ–∫—É—â–∏–π –ø—É—Ç—å:', window.location.pathname);
            } finally {
              setLoading(false);
            }
          };

          // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –∏ –µ–≥–æ –ø—Ä–∞–≤–∞—Ö
          const loadUserInfo = async () => {
            try {
              const apiUrl = getApiUrl('user_info.php');
              const response = await fetch(apiUrl);
              
              if (response.ok) {
                const result = await response.json();
                if (result.success && result.user) {
                  setUserInfo(result.user);
                  setUserPermissions(result.user.permissions || {
                    canCreate: true,
                    canEdit: true,
                    canDelete: true
                  });
                }
              }
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:', err);
              // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø)
            }
          };

          useEffect(() => {
            loadInvoices();
            loadUserInfo();
          }, []);

          // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ PDF
          const handleDownloadPdf = async (filename, e) => {
            e.preventDefault();
            try {
              const url = `${getApiUrl('generate_pdf.php')}?filename=${encodeURIComponent(filename)}`;
              const response = await fetch(url);
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º Content-Type –æ—Ç–≤–µ—Ç–∞
              const contentType = response.headers.get('content-type') || '';
              
              if (contentType.includes('application/json')) {
                // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç JSON, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞
                const errorData = await response.json();
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ PDF: ' + (errorData.error || errorData.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                return;
              }
              
              if (!response.ok) {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å JSON –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å
                try {
                  const errorData = await response.json();
                  alert('–û—à–∏–±–∫–∞: ' + (errorData.error || errorData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å PDF'));
                } catch {
                  alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ PDF. –ö–æ–¥ –æ—Ç–≤–µ—Ç–∞: ' + response.status);
                }
                return;
              }
              
              // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç PDF, —Å–∫–∞—á–∏–≤–∞–µ–º –µ–≥–æ
              const blob = await response.blob();
              const downloadUrl = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = downloadUrl;
              a.download = filename.replace('.json', '.pdf');
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              window.URL.revokeObjectURL(downloadUrl);
            } catch (err) {
              console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ PDF:', err);
              alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ PDF: ' + err.message);
            }
          };

          // –£–¥–∞–ª–µ–Ω–∏–µ –∏–Ω–≤–æ–π—Å–∞
          const handleDelete = async (filename) => {
            if (!confirm(t.confirmDelete)) return;
            
            try {
              const response = await fetch(getApiUrl('delete.php'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename })
              });
              
              const result = await response.json();
              
              if (result.success) {
                alert(t.deleteSuccess);
                loadInvoices();
              } else {
                alert(t.deleteError + ': ' + result.error);
              }
            } catch (err) {
              alert(t.deleteError + ': ' + err.message);
            }
          };

          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã (—Ç–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–π)
          const formatDate = (dateStr) => {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('ru-RU', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          };

          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–ª–∞
          const formatNumber = (num) => {
            return num.toLocaleString('ru-RU', { 
              minimumFractionDigits: 2, 
              maximumFractionDigits: 2 
            });
          };
          
          // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –≤–∞–ª—é—Ç–æ–π (–¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          const formatNumberWithCurrency = (num, currency = '–†—É–±.') => {
            return `${currency} ${num.toLocaleString('ru-RU', { 
              minimumFractionDigits: 2, 
              maximumFractionDigits: 2 
            })}`;
          };
          
          // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏–Ω–≤–æ–π—Å–æ–≤
          const getFilteredInvoices = () => {
            let filtered = [...invoices];
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –û–û–û "–í–µ–∫—Ç–æ—Ä")
            filtered = filtered.filter(inv => {
              // –ï—Å–ª–∏ —É –∏–Ω–≤–æ–π—Å–∞ –Ω–µ—Ç organizationId, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º (–¥–ª—è –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞)
              if (!inv.organizationId) {
                return false;
              }
              return inv.organizationId === organization.id;
            });
            
            // –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø—É –¥–æ–∫—É–º–µ–Ω—Ç–∞ (regular –∏–ª–∏ tender)
            filtered = filtered.filter(inv => {
              const docType = inv.documentType || 'regular'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 'regular' –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
              return docType === activeTab;
            });
            
            // –ü–æ–∏—Å–∫ –ø–æ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç—É –∏ –Ω–æ–º–µ—Ä—É
            if (searchTerm) {
              const term = searchTerm.toLowerCase();
              filtered = filtered.filter(inv => 
                inv.recipient.toLowerCase().includes(term) ||
                inv.number.toLowerCase().includes(term)
              );
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
            if (filterDateFrom) {
              filtered = filtered.filter(inv => inv.date >= filterDateFrom);
            }
            if (filterDateTo) {
              filtered = filtered.filter(inv => inv.date <= filterDateTo);
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ –≤–∞–ª—é—Ç–µ
            if (filterCurrency !== 'all' && filterCurrency !== '–í—Å–µ') {
              filtered = filtered.filter(inv => inv.currency === filterCurrency);
            }
            
            // –§–∏–ª—å—Ç—Ä –ø–æ —Å—É–º–º–µ
            if (filterMinAmount) {
              filtered = filtered.filter(inv => inv.total >= parseFloat(filterMinAmount));
            }
            if (filterMaxAmount) {
              filtered = filtered.filter(inv => inv.total <= parseFloat(filterMaxAmount));
            }
            
            return filtered;
          };
          
          // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–Ω–≤–æ–π—Å–æ–≤
          const getSortedInvoices = (filtered) => {
            const sorted = [...filtered];
            
            sorted.sort((a, b) => {
              let aVal, bVal;
              
              switch(sortBy) {
                case 'date':
                case '–î–∞—Ç–∞':
                  aVal = new Date(a.date);
                  bVal = new Date(b.date);
                  break;
                case 'number':
                case '–ù–æ–º–µ—Ä':
                  aVal = a.number;
                  bVal = b.number;
                  break;
                case 'recipient':
                case '–ö–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç':
                  aVal = a.recipient.toLowerCase();
                  bVal = b.recipient.toLowerCase();
                  break;
                case 'total':
                case '–°—É–º–º–∞':
                  aVal = a.total;
                  bVal = b.total;
                  break;
                default:
                  return 0;
              }
              
              if (aVal < bVal) return (sortOrder === 'asc' || sortOrder === '–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é') ? -1 : 1;
              if (aVal > bVal) return (sortOrder === 'asc' || sortOrder === '–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é') ? 1 : -1;
              return 0;
            });
            
            return sorted;
          };
          
          // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
          const getPaginatedInvoices = () => {
            const filtered = getFilteredInvoices();
            const sorted = getSortedInvoices(filtered);
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            
            return {
              items: sorted.slice(startIndex, endIndex),
              total: sorted.length,
              totalPages: Math.ceil(sorted.length / itemsPerPage)
            };
          };
          
          // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤
          const clearFilters = () => {
            setSearchTerm('');
            setFilterDateFrom('');
            setFilterDateTo('');
            setFilterCurrency('all');
            setFilterMinAmount('');
            setFilterMaxAmount('');
            setCurrentPage(1);
          };
          
          // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
          const handleSort = (field) => {
            if (sortBy === field) {
              setSortOrder(sortOrder === 'asc' || sortOrder === '–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é' ? 'desc' : 'asc');
            } else {
              setSortBy(field);
              setSortOrder('asc');
            }
            setCurrentPage(1);
          };
          
          // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
          const { items: displayedInvoices, total: totalFiltered, totalPages } = getPaginatedInvoices();
          
          // –°–ø–∏—Å–æ–∫ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –≤–∞–ª—é—Ç
          const currencies = ['all', ...new Set(invoices.map(inv => inv.currency).filter(c => c))];

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Header */}
              <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
                <div className="max-w-7xl mx-auto px-4 py-6">
                  <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div className="flex items-center">
                      <img src={organization.logo} alt={organization.shortName} className="h-16 w-auto object-contain mr-4 bg-white p-2 rounded" />
                      <div>
                        <h1 className="text-2xl md:text-3xl font-bold">{t.registry}</h1>
                        <p className="text-sm text-blue-100">{organization.name}</p>
                      </div>
                    </div>

                    <div className="flex flex-wrap gap-3 items-center">
                      {/* Tabs */}
                      <div className="flex bg-blue-500 rounded-lg p-1">
                        <button
                          onClick={() => { setActiveTab('regular'); setCurrentPage(1); }}
                          className={`px-4 py-2 rounded-md font-medium transition-colors ${
                            activeTab === 'regular'
                              ? 'bg-white text-blue-600 shadow-sm'
                              : 'text-white hover:bg-blue-400'
                          }`}
                        >
                          –ö–ü
                        </button>
                        <button
                          onClick={() => { setActiveTab('tender'); setCurrentPage(1); }}
                          className={`px-4 py-2 rounded-md font-medium transition-colors ${
                            activeTab === 'tender'
                              ? 'bg-white text-blue-600 shadow-sm'
                              : 'text-white hover:bg-blue-400'
                          }`}
                        >
                          –ö–ü –¥–ª—è —Ç–µ–Ω–¥–µ—Ä–æ–≤
                        </button>
                      </div>
                      
                      {/* Create New Button */}
                      <a
                        href={activeTab === 'tender' ? 'torgikp.html' : 'pi.html'}
                        className="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-colors shadow-md"
                      >
                        ‚ûï {t.createNew}
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="max-w-7xl mx-auto px-4 py-8">
                {/* Stats Bar */}
                <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <h2 className="text-xl font-semibold text-gray-800">{t.invoicesList}</h2>
                      <p className="text-sm text-gray-500 mt-1">
                        {loading ? t.loading : `${totalFiltered} –∏–∑ ${invoices.filter(inv => {
                          const docType = inv.documentType || 'regular';
                          return docType === activeTab;
                        }).length} –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π (${activeTab === 'regular' ? '–æ–±—ã—á–Ω—ã–µ' : '–¥–ª—è —Ç–µ–Ω–¥–µ—Ä–æ–≤'})`}
                      </p>
                    </div>
                    <button
                      onClick={loadInvoices}
                      className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                    >
                      üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                    </button>
                  </div>
                </div>

                {/* Filters Panel */}
                {!loading && invoices.length > 0 && (
                  <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold text-gray-800">
                        üîç –§–∏–ª—å—Ç—Ä—ã –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
                      </h3>
                      <button
                        onClick={clearFilters}
                        className="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 rounded transition-colors"
                      >
                        –°–±—Ä–æ—Å–∏—Ç—å
                      </button>
                    </div>
                    
                    {/* Search */}
                    <div className="mb-4">
                      <input
                        type="text"
                        value={searchTerm}
                        onChange={(e) => { setSearchTerm(e.target.value); setCurrentPage(1); }}
                        placeholder="–ü–æ–∏—Å–∫ –ø–æ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç—É –∏–ª–∏ –Ω–æ–º–µ—Ä—É..."
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                      {/* Date From */}
                      <div>
                        <label className="block text-xs font-medium text-gray-600 mb-1">
                          –î–∞—Ç–∞ –æ—Ç:
